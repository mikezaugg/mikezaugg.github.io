    <div class="content">
      <section>
        <div class="row margin-top-80">
          <div class="col-12">
            <h2 id="contact">Contact</h2>
            <p>Are you interested to start a project? Fill in the form to contact me!</p>

            <form action="send-email.php" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control text-input" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">e-mail</label>
                <input type="email" class="form-control text-input" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">message</label>
                <textarea class="form-control text-input" id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary form-button">send</button>
            </form>

          </div>
        </div>
      </section>
    </div>

    <script>
      function toggleDarkMode() {
        const body = document.body;
        const icon = document.getElementById('toggleIcon');
        
        // Wechsel zwischen Dark und White Mode
        if (body.classList.contains('dark-mode')) {
          body.classList.remove('dark-mode');
          body.classList.add('white-mode');
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-lightbulb');
        } else {
          body.classList.remove('white-mode');
          body.classList.add('dark-mode');
          icon.classList.remove('fa-lightbulb');
          icon.classList.add('fa-moon');
        }
      }

      function toggleMenu() {
        const navList = document.querySelector('.nav-list');
        const hamburger = document.querySelector('.hamburger');

        navList.classList.toggle('active');
        hamburger.classList.toggle('active');
      }

      // Initialisieren des Icons basierend auf dem Modus
      window.addEventListener('load', () => {
        const body = document.body;
        const icon = document.getElementById('toggleIcon');

        if (body.classList.contains('dark-mode')) {
          icon.classList.add('fa-moon');
        } else {
          icon.classList.add('fa-lightbulb');
        }
      });
    </script>
